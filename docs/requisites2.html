            </v-app-bar>

            <v-main>

                        </v-expansion-panel-header>
                        <v-expansion-panel-content>


                            <v-list class="px-6" two-line>
                                <template v-for="(item, index) in items">
                        
                                <v-list-item 
                                    class="px-0"
                                    :key="item.title">
                        
                                    <v-list-item-content >
                                        <v-list-item-subtitle class="mb-1 grey--text" v-html="item.subtitle"></v-list-item-subtitle>
                                        <v-list-item-title >
                                            {{ item.title}}
                                        </v-list-item-title>
                                    </v-list-item-content>

                                </v-list-item>
                                </template>
                            </v-list>

                            <div class="px-6" >
                                <v-btn block large depressed color="primary">
                                    Поделиться
                                </v-btn>
                            </div>
                            

                            <v-divider class="mt-4"></v-divider>
